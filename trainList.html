  <script>

  </script>

		</div>
		<div class="middle">全部训练</div>
	</header>
	<!--导航栏-->
    <div class="nav"></div>
	<!-- 热门课程列 -->
	<ul class="list2 products">

				<a href="information.html">

				</a>
		</li>
		<li>
				<a href="information.html">

					<p class="one">宫保鸡丁射射射</p>
				</a>
		</li> -->

	<!-- 全部课程表渲染 -->
